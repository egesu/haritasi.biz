<button type="button" class="btn btn-primary" ng-click="categoryList.add()">New category</button>

<hr>

<table class="table table-condensed table-hover table-striped">
    <thead class="text-bold">
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Description</td>
            <td>Color</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in categoryList.list">
            <td ng-bind="item.id"></td>
            <td ng-bind="item.name"></td>
            <td ng-bind="item.description"></td>
            <td>
                <span class="badge" ng-style="{ background: item.color_code, color: item.color_code }" ng-bind="item.color_code"></span>
            </td>
            <td>
                <button
                    class="btn btn-default btn-sm"
                    type="button"
                    ng-click="categoryList.edit(item, $index)"
                >Edit</button>
                <button
                    class="btn btn-danger btn-sm"
                    type="button"
                    ng-click="categoryList.delete(item, $index)"
                >Delete</button>
            </td>
        </tr>
    </tbody>
</table>
