<button type="button" class="btn btn-primary" ui-sref="admin.pointForm">New point</button>

<hr>

<span us-spinner spinner-key="load-point-list" spinner-start-active="true"></span>

<table class="table table-condensed table-hover table-striped">
    <thead class="text-bold">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Category</th>
            <th>Description</th>
            <th style="min-width: 125px;"></th>
        </tr>
    </thead>
    <tfoot ng-hide="pointList.lastPageReached">
        <tr>
            <td colspan="5">
                <div class="load-more" ng-click="pointList.loadMore()">
                    Load more
                </div>
            </td>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="item in pointList.list">
            <td ng-bind="item.id"></td>
            <td class="text-bold" ng-bind="item.title"></td>
            <td ng-bind="item.category.name"></td>
            <td ng-bind="item.description.shorten(80)"></td>
            <td>
                <button
                    class="btn btn-default btn-sm"
                    type="button"
                    ui-sref="admin.pointForm({pointId: item.id})"
                >Edit</button>
                <button
                    class="btn btn-danger btn-sm"
                    type="button"
                    ng-click="pointList.delete(item, $index)"
                >Delete</button>
            </td>
        </tr>
    </tbody>
</table>
